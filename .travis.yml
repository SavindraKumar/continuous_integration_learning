stages:
  - static analysis
  - build
  
jobs:
  include:
    - stage: "static analysis"      
      name: "cppcheck"         
      script:
      - sudo apt-get update -qq
      - sudo apt-get install -qq cppcheck
      - cppcheck --quiet --error-exitcode=1 . 
      
    - stage: "build"      
      name: "compile"         
      script: 
       - gcc test.c -o test
       - ./test
 
