jobs:
  include:
    - stage: "Static Analysis"      
      name: "cppcheck"         
      script:
      - sudo apt-get update -qq
      - sudo apt-get install -qq cppcheck
      - cppcheck --quiet --error-exitcode=1 . 
    - stage: "Build"      
      name: "Compile"         
      script: 
       - gcc test.c -o test
       - ./test
 
